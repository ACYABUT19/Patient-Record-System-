<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patient's Information System</title>
</head>
<body>
    <h1>Patient's Information System</h1>

    <form id="patient-form">
        <fieldset>
            <legend>Patient Information</legend>
            <label for="ward_number">Ward Number:</label>
            <input type="text" id="ward_number" name="ward_number" required><br>

            <label for="bed_number">Bed Number:</label>
            <input type="text" id="bed_number" name="bed_number" required><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Admission Information</legend>
            <label for="date_of_admission">Date of Admission:</label>
            <input type="date" id="date_of_admission" name="date_of_admission" required><br>

            <label for="reason_for_admission">Reason for Admission:</label>
            <textarea id="reason_for_admission" name="reason_for_admission" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="emergency_contact_name">Name:</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" required><br>

            <label for="emergency_contact_relationship">Relationship to Patient:</label>
            <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship" required><br>

            <label for="emergency_contact_number">Contact Number:</label>
            <input type="tel" id="emergency_contact_number" name="emergency_contact_number" required><br>
        </fieldset>

        <fieldset>
            <legend>Doctor's Information</legend>
            <label for="doctor_in_charge">Doctor-in-Charge:</label>
            <input type="text" id="doctor_in_charge" name="doctor_in_charge" required><br>

            <label for="doctor_specialization">Specialization:</label>
            <input type="text" id="doctor_specialization" name="doctor_specialization" required><br>

            <label for="doctor_contact_number">Contact Number:</label>
            <input type="tel" id="doctor_contact_number" name="doctor_contact_number" required><br>

            <label for="last_consultation">Last Consultation:</label>
            <input type="date" id="last_consultation" name="last_consultation" required><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
