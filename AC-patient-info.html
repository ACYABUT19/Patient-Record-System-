<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information System</title>
    <link rel="stylesheet" href="AC-style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Information System</h1>
        <form id="patient-form">
            <input type="number" id="ward-number" placeholder="Ward Number" required>
            <input type="number" id="bed-number" placeholder="Bed Number" required>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="middle-name" placeholder="Middle Name">
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="number" id="age" placeholder="Age" readonly>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="contact-number" placeholder="Contact Number">
            <input type="text" id="address" placeholder="Address" required>
            <input type="date" id="date-of-admission" placeholder="Date of Admission" required>
            <input type="text" id="reason-for-admission" placeholder="Reason for Admission" required>
            <h2>Emergency Contact</h2>
            <input type="text" id="ec-name" placeholder="Contact Name" required>
            <input type="text" id="relationship" placeholder="Relationship to Patient" required>
            <input type="text" id="ec-contact-number" placeholder="Contact Number" required>
            <h2>Doctor's Information</h2>
            <input type="text" id="doctor-name" placeholder="Doctor's Name" required>
            <input type="text" id="specialization" placeholder="Specialization" required>
            <input type="text" id="doctor-contact" placeholder="Contact Number" required>
            <input type="date" id="last-consultation" placeholder="Last Consultation Date">
            <button type="button" onclick="savePatient()">Save Patient</button>
        </form>

        <h2>Patient List</h2>
        <div id="patient-list"></div>
    </div>
    <script src="AC-main.js"></script>
</body>
</html>
