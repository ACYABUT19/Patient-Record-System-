    <title>Sign In</title>
    <link rel="stylesheet" href="AC.css">

<body>
    <h2>Sign In</h2>

    <form id="login" action="login.php" method="POST">
        <label for="username">Username:</label>

        <input type="password" id="password" name="password" required><br>
